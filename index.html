<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Proyecto Crypto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="particles-js"></div>

  <div class="menu-container">
    <button class="menu-btn" id="menuBtn">☰</button>
    <div class="menu-dropdown" id="menu">
       <a href="whitepaper.pdf" target="_blank">Whitepaper</a>
       <a href="propuestas.html">Propuestas de Gobernanza</a>
       <a href="checador.html">Checador Osmosis</a>
    </div>
  </div>

  <div class="content">
    <h1>SimplifAI GOVERNANCE</h1>
    <p>Governance made simple</p>
    <img src="diagrama.png" alt="Diagrama del Proyecto" style="max-width:90%; margin-top: 50px; border-radius: 10px;">
  </div>

  <script>
    // Usamos event listeners en lugar de inline onclick (CSP-friendly)
    document.addEventListener('DOMContentLoaded', () => {
      const menuBtn = document.getElementById('menuBtn');
      const menu = document.getElementById('menu');

      menuBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // evitar que el click se propague al documento
        menu.classList.toggle('show');
      });

      // Cerrar menú si se hace click fuera
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && e.target !== menuBtn) {
          menu.classList.remove('show');
        }
      });

      // Cerrar menú con Escape
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') menu.classList.remove('show');
      });
    });
  </script>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Inicializa partículas — no depende de inline scripts
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        size: { value: 3 },
        move: { speed: 2 },
        line_linked: { enable: true, distance: 150 }
      }
    });
  </script>
</body>
</html>
