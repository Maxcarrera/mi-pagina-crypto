<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propuestas de Gobernanza</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .home-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 10px 18px;
      background: #1e3a8a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      z-index: 1001;
      transition: background 0.3s;
    }
    .home-btn:hover {
      background: #3b82f6;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Botón de inicio -->
  <a href="index.html" class="home-btn">Inicio</a>

  <div class="menu-container">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="menu-dropdown" id="menu">
      <a href="whitepaper.pdf" target="_blank">Whitepaper</a>
      <a href="propuestas.html">Propuestas</a>
      <a href="checador.html">Checador Osmosis</a>
    </div>
  </div>

  <section class="section">
    <h2>Propuestas de Gobernanza</h2>
    <p>Aquí podrás explorar propuestas relevantes y su estado.</p>
    <div id="proposalList"></div>
  </section>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }

    async function cargarPropuestas() {
      try {
        const res = await fetch("https://lcd.osmosis.zone/cosmos/gov/v1beta1/proposals?pagination.limit=5");
        const data = await res.json();
        let html = "<h3>Últimas propuestas:</h3>";
        data.proposals.forEach(p => {
          html += `
            <div style="border:1px solid #ccc; border-radius:10px; padding:15px; margin-bottom:15px; background:#f9f9f9;">
              <h4>Propuesta #${p.proposal_id}: ${p.title || "Sin título"}</h4>
              <p><strong>Descripción:</strong> ${p.summary || "Sin descripción"}</p>
              <p><strong>Estado:</strong> ${p.status}</p>
            </div>
          `;
        });
        document.getElementById("proposalList").innerHTML = html;
      } catch (err) {
        document.getElementById("proposalList").innerHTML = "Error al cargar propuestas.";
        console.error(err);
      }
    }

    cargarPropuestas();
  </script>

  <!-- Partículas -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        size: { value: 3 },
        move: { speed: 2 },
        line_linked: { enable: true, distance: 150 }
      }
    });
  </script>
</body>
</html>
