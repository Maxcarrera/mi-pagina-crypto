<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checador Osmosis</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Botón de Inicio arriba a la izquierda */
    .inicio-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #1e1e2f;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      z-index: 2000; /* por encima de todo */
      transition: background 0.3s;
    }
    .inicio-btn:hover {
      background: #3b3b5c;
    }

    /* Estilo de propuestas */
    .proposal {
      background: #1e1e2f;
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .proposal h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #fff;
    }
    .proposal p {
      margin: 4px 0;
      color: #ddd;
      font-size: 14px;
    }
    .status {
      margin-top: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-block;
      font-weight: bold;
    }
    .passed {
      background: #28a745;
      color: white;
    }
    .rejected {
      background: #dc3545;
      color: white;
    }

    /* Lista de wallets guardadas */
    .wallet-list {
      margin-top: 20px;
      padding: 10px;
      background: rgba(30,30,47,0.8);
      border-radius: 10px;
    }
    .wallet-list button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      text-align: left;
    }
    .wallet-list button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <!-- Botón de Inicio -->
  <a href="index.html" class="inicio-btn">Inicio</a>

  <!-- Fondo partículas -->
  <div id="particles-js"></div>

  <!-- Menú -->
  <div class="menu-container">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="menu-dropdown" id="menu">
      <a href="whitepaper.pdf" target="_blank">Whitepaper</a>
      <a href="propuestas.html">Propuestas</a>
      <a href="checador.html">Checador Osmosis</a>
    </div>
  </div>

  <!-- Checador -->
  <section class="section">
    <h2>Checador de Wallet Osmosis</h2>
    <p>Ingresa tu dirección para ver balance, staking y propuestas:</p>
    <input type="text" id="walletInput" placeholder="osmo1..." style="width:80%;padding:10px;border-radius:10px;">
    <button id="consultarBtn" style="padding:10px 20px;border-radius:10px;margin-top:10px;">Consultar</button>
    <button id="guardarWalletBtn" style="padding:10px 20px;border-radius:10px;margin-top:10px;">Guardar Wallet</button>

    <div id="walletResult" style="margin-top:20px;"></div>
    <div id="stakingResult" style="margin-top:20px;"></div>
    <div id="govProposals" style="margin-top:20px;"></div>

    <div class="wallet-list" id="walletListContainer">
      <h3>Wallets guardadas:</h3>
      <div id="walletList"></div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }

    // Función principal de consulta
    async function consultarWallet(address = null) {
      const input = document.getElementById("walletInput");
      const walletAddress = address || input.value.trim();
      if (!walletAddress) {
        alert("Por favor ingresa una dirección");
        return;
      }

      document.getElementById("walletResult").innerHTML = "Cargando balance...";
      document.getElementById("stakingResult").innerHTML = "";
      document.getElementById("govProposals").innerHTML = "";

      try {
        // Balance disponible
        const balanceRes = await fetch(`https://lcd.osmosis.zone/cosmos/bank/v1beta1/balances/${walletAddress}`);
        const balanceData = await balanceRes.json();
        const osmoBalance = balanceData.balances.find(b => b.denom === "uosmo");
        const osmoAmount = osmoBalance ? (parseInt(osmoBalance.amount) / 1e6).toFixed(2) : 0;
        document.getElementById("walletResult").innerHTML = `<strong>Balance disponible:</strong> ${osmoAmount} OSMO`;

        // Balance en staking
        const stakingRes = await fetch(`https://lcd.osmosis.zone/cosmos/staking/v1beta1/delegations/${walletAddress}`);
        const stakingData = await stakingRes.json();
        let stakingTotal = 0;
        if (stakingData.delegation_responses) {
          stakingData.delegation_responses.forEach(d => {
            stakingTotal += parseInt(d.balance.amount);
          });
        }
        stakingTotal = (stakingTotal / 1e6).toFixed(2);
        document.getElementById("stakingResult").innerHTML = `<strong>En staking:</strong> ${stakingTotal} OSMO`;

        // Propuestas de gobernanza
        const govRes = await fetch(`https://lcd.osmosis.zone/cosmos/gov/v1beta1/proposals?pagination.limit=5`);
        const govData = await govRes.json();
        let govHtml = "<h3>Últimas propuestas de gobernanza:</h3>";
        govData.proposals.forEach(p => {
          govHtml += `
            <div class="proposal">
              <h3>#${p.proposal_id} - ${p.title || "Sin título"}</h3>
              <p>${p.description || "Sin descripción"}</p>
              <span class="status ${p.status === "PROPOSAL_STATUS_PASSED" ? "passed" : "rejected"}">
                ${p.status.replace("PROPOSAL_STATUS_", "")}
              </span>
            </div>
          `;
        });
        document.getElementById("govProposals").innerHTML = govHtml;

      } catch (err) {
        document.getElementById("walletResult").innerHTML = "Error al consultar wallet.";
        console.error(err);
      }
    }

    // Función para guardar wallet
    function guardarWallet() {
      const input = document.getElementById("walletInput");
      const walletAddress = input.value.trim();
      if (!walletAddress) return;

      let wallets = JSON.parse(localStorage.getItem("wallets") || "[]");
      if (!wallets.includes(walletAddress)) wallets.push(walletAddress);
      localStorage.setItem("wallets", JSON.stringify(wallets));
      mostrarWallets();
    }

    // Función para mostrar wallets guardadas
    function mostrarWallets() {
      const walletListDiv = document.getElementById("walletList");
      walletListDiv.innerHTML = "";
      const wallets = JSON.parse(localStorage.getItem("wallets") || "[]");
      wallets.forEach(w => {
        const btn = document.createElement("button");
        btn.textContent = w;
        btn.addEventListener("click", () => consultarWallet(w));
        walletListDiv.appendChild(btn);
      });
    }

    // Eventos de botones
    document.getElementById("consultarBtn").addEventListener("click", () => consultarWallet());
    document.getElementById("guardarWalletBtn").addEventListener("click", guardarWallet);

    // Mostrar wallets al cargar
    mostrarWallets();
  </script>
