<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checador Osmosis</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Estilos extra solo para las propuestas */
    .proposal-card {
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.05);
    }
    .proposal-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
    }
    .proposal-status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-top: 6px;
    }
    .status-voting { background-color: #007bff; color: white; }
    .status-passed { background-color: #28a745; color: white; }
    .status-rejected { background-color: #dc3545; color: white; }
    .status-deposit { background-color: #ffc107; color: black; }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="menu-container">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="menu-dropdown" id="menu">
      <a href="whitepaper.pdf" target="_blank">Whitepaper</a>
      <a href="propuestas.html">Propuestas</a>
      <a href="checador.html">Checador Osmosis</a>
    </div>
  </div>

  <!-- Checador -->
  <section class="section">
    <h2>Checador de Wallet Osmosis</h2>
    <p>Ingresa tu dirección para ver balance, staking y propuestas:</p>
    <input type="text" id="walletInput" placeholder="osmo1..." style="width:80%;padding:10px;border-radius:10px;">
    <button id="consultarBtn" style="padding:10px 20px;border-radius:10px;margin-top:10px;">Consultar</button>

    <div id="walletResult" style="margin-top:20px;"></div>
    <div id="stakingResult" style="margin-top:20px;"></div>
    <div id="govProposals" style="margin-top:20px;"></div>
  </section>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }

    async function consultarWallet() {
      const address = document.getElementById("walletInput").value.trim();
      if (!address) {
        alert("Por favor ingresa una dirección");
        return;
      }

      document.getElementById("walletResult").innerHTML = "Cargando balance...";
      document.getElementById("stakingResult").innerHTML = "";
      document.getElementById("govProposals").innerHTML = "";

      try {
        // Balance disponible
        const balanceRes = await fetch(`https://lcd.osmosis.zone/cosmos/bank/v1beta1/balances/${address}`);
        const balanceData = await balanceRes.json();
        const osmoBalance = balanceData.balances.find(b => b.denom === "uosmo");
        const osmoAmount = osmoBalance ? (parseInt(osmoBalance.amount) / 1e6).toFixed(2) : 0;
        document.getElementById("walletResult").innerHTML = `<strong>Balance disponible:</strong> ${osmoAmount} OSMO`;

        // Balance en staking
        const stakingRes = await fetch(`https://lcd.osmosis.zone/cosmos/staking/v1beta1/delegations/${address}`);
        const stakingData = await stakingRes.json();
        let stakingTotal = 0;
        if (stakingData.delegation_responses) {
          stakingData.delegation_responses.forEach(d => {
            stakingTotal += parseInt(d.balance.amount);
          });
        }
        stakingTotal = (stakingTotal / 1e6).toFixed(2);
        document.getElementById("stakingResult").innerHTML = `<strong>En staking:</strong> ${stakingTotal} OSMO`;

        // Propuestas de gobernanza
        const govRes = await fetch(`https://lcd.osmosis.zone/cosmos/gov/v1beta1/proposals?pagination.limit=5`);
        const govData = await govRes.json();

        let govHtml = "<h3>Últimas propuestas de gobernanza:</h3>";
        govData.proposals.forEach(p => {
          let statusClass = "";
          if (p.status === "PROPOSAL_STATUS_PASSED") statusClass = "status-passed";
          else if (p.status === "PROPOSAL_STATUS_REJECTED") statusClass = "status-rejected";
          else if (p.status === "PROPOSAL_STATUS_VOTING_PERIOD") statusClass = "status-voting";
          else statusClass = "status-deposit";

          govHtml += `
            <div class="proposal-card">
              <div class="proposal-title">#${p.proposal_id} - ${p.title || "Sin título"}</div>
              <div><em>${p.summary || "Sin descripción"}</em></div>
              <div class="proposal-status ${statusClass}">
                ${p.status.replace("PROPOSAL_STATUS_", "").replace("_", " ")}
              </div>
            </div>
          `;
        });
        document.getElementById("govProposals").innerHTML = govHtml;

      } catch (err) {
        document.getElementById("walletResult").innerHTML = "Error al consultar wallet.";
        console.error(err);
      }
    }

    // Conectar el botón sin usar onclick (para evitar CSP unsafe-eval)
    document.getElementById("consultarBtn").addEventListener("click", consultarWallet);
  </script>

  <!-- Partículas -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        size: { value: 3 },
        move: { speed: 2 },
        line_linked: { enable: true, distance: 150 }
      }
    });
  </script>
</body>
</html>
